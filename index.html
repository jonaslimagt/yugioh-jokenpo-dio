<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-Gi-Oh Jo-Ken-Po</title>

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./src/styles/reset.css">

    <!-- Framework CSS -->
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="./src/styles/main.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="bg-video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4"/>
        </video>
    </div>
    <div class="container">
        <div class="container__left">
            <div class="score_box">
                <span id="score_points">Wins: 0 | Loses: 0</span>
            </div>
            <div class="menu_avatar"></div>
            <div class="card_details"></div>
        </div>
        <div class="container__right">
            <div class="container__card-box">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>
        </div>
    </div>

    <script src="./src/scripts/engine.js" defer></script>
</body>
</html>
